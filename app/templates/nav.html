<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Calculator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .nav-link {
            color: #333;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Calculator Suite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:basic' %}">Basic Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:scientific' %}">Scientific Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:speed' %}">Speed Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:height' %}">Height Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:weight' %}">Weight Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:distance' %}">Distance Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:bmi' %}">BMI Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:temperature' %}">Temperature Converter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:area' %}">Area Calculator</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container calculator-container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
